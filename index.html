<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test bruteSQL</title>
    <script src="/angular/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="main">
    <div class="container">
      <div class="row">

        <!-- First Column -->
        <div class="col-6">

          <!-- Todo customers -->
          <div class="row p-3">
            <div class="col-6 bg-info text-white pt-2">
              <h1>Todo</h1>
            </div>
            <div class="col-6 bg-info text-white pt-2 text-right">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Add Customer
              </button>
            </div>
          </div>
          <!-- Customers -->
          <ul class="list-group">
            <li class="list-group-item" ng-class="currentCustomer==customer?'selected':''" ng-repeat="customer in customers track by $index" ng-click="changeCustomer(customer)">
              {{customer.name}} {{customer.surname}}
            </li>
          </ul>
        </div>

        <!-- Second Column -->
        <div class="col-6" ng-show="currentCustomer">

          <!-- Orders of customer -->
          <div class="row p-3">
            <div class="col-6 bg-info text-white pt-2">
              <h1>Orders</h1>
            </div>
            <div class="col-6 bg-info text-white pt-2 text-right">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#ordersModal">
                Add Order
              </button>
            </div>
          </div>
          <!-- Name of current customer -->
          <div class="row p-3">
            <p>Orders of <strong>{{currentCustomer.name}} {{currentCustomer.surname}}</strong></p>
          </div>
          <!-- List Orders -->
          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in customerOrders track by $index" >
              <div class="col p-0">
                <p class="m-0 p"><strong>{{item.name}}</strong></br>
                {{item.todo}}</p>
              </div>
              <div class="col p-0 text-right"><button ng-click="editTask(item)">edit</button></div>
            </li>
          </ul>
        </div>
      </div><!-- row -->
    </div><!-- container -->


    <!-- Modal New Order-->
    <div class="modal fade" id="ordersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form class="bg-faded p-3">
            <div class="modal-body">
              <h2>Orders</h2>
              <div class="form-group">
                <lable>Name</label>
                  <input type="text" class="form-control" ng-model="orders.name" placeholder="Order name">
              </div>
              <div class="form-group">
                <lable>Todo</label>
                  <input type="text" class="form-control" ng-model="orders.todo" placeholder="Order details">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="orderByCustomer(orders)">Add Order</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <!-- Modal New Customer-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Customer</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col">
              <form class="bg-faded p-3 ">
                <h2>Customer</h2>
                <div class="form-group">
                  <lable>Name</label>
                  <input type="text" class="form-control" ng-model="customer.name" placeholder="Customer Name">
                </div>
                <div class="form-group">
                  <lable>Surname</label>
                    <input type="text" class="form-control" ng-model="customer.surname" placeholder="Customer Surname">
                </div>
                <button type="submit" class="btn btn-primary" ng-click="insertCustomer(customer)">ADD Customer</button>
              </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    <script>/*
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').focus()
    });*/
    </script>


  </body>
</html>
