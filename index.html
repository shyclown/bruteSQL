<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test bruteSQL</title>
    <script src="/angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="main">

    <h2>Customer</h2>
    <input ng-model="customer.name" placeholder="Customer Name">
    <input ng-model="customer.surname" placeholder="Customer Surname">
    <button ng-click="brutesql('insert', 'customer', customer)">add order</button>




    <h2>Orders</h2>
    <input ng-model="orders.name" placeholder="Order name">
    <input ng-model="orders.todo" placeholder="Order details">
    <button ng-click="orderByCustomer(orders)">add task</button>
    {{currentCustomer}}


    <h2>Tables</h2>
    <div ng-repeat="(name,rows) in allTables track by $index">
      <h2>{{name}}</h2><button ng-click="dropTable(name)">Drop</button>
      <table>
        <tr><th ng-repeat="(key,val) in rows[0]">{{key}}</th></tr>
        <tr ng-repeat="value in rows track by $index" ng-click="changeCustomer(value.id)">
          <td ng-repeat="val in value">
            {{val}}
          </td>
        </tr>
      </table>
    </div>
    Romans tasks {{romanTask.name}}
  </body>
</html>
