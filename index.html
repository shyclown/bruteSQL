<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Test bruteSQL</title>
    <script src="/angular/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body ng-app="app" ng-controller="main">
    <div class="container">

      <div class="row p-3">
        <div class="col bg-info text-white pt-2">
          <h1>Todo</h1>
        </div>
      </div>

      <div class="row">
        <div class="col">
        <form class="bg-faded p-3 ">
          <h2>Customer</h2>
          <div class="form-group">
            <lable>Name</label>
            <input type="text" class="form-control" ng-model="customer.name" placeholder="Customer Name">
          </div>
          <div class="form-group">
            <lable>Surname</label>
              <input type="text" class="form-control" ng-model="customer.surname" placeholder="Customer Surname">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="insertCustomer(customer)">ADD Customer</button>
        </form>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item" ng-class="currentCustomer==customer?'selected':''" ng-repeat="customer in customers track by $index" ng-click="changeCustomer(customer)">
        {{customer.name}} {{customer.surname}}
      </li>
    </ul>


    <div class="row">
      <div class="col">
        <form class="bg-faded p-3">
          <h2>Orders</h2>
          <div class="form-group">
            <lable>Name</label>
              <input type="text" class="form-control" ng-model="orders.name" placeholder="Order name">
          </div>
          <div class="form-group">
            <lable>Todo</label>
              <input type="text" class="form-control" ng-model="orders.todo" placeholder="Order details">
          </div>
          <button type="submit" class="btn btn-primary" ng-click="orderByCustomer(orders)">ADD Task</button>
        </form>
      </div>
    </div>


    <ul class="list-group">
      <li class="list-group-item" ng-repeat="item in customerOrders track by $index" >
        {{item.name}} {{item.todo}}
      </li>
    </ul>

    <div class="row p-3">
      <div class="col bg-info text-white pt-2">
        <h1>Tables</h1>
      </div>
    </div>


    <div ng-repeat="(name,rows) in allTables track by $index">
      <h2>{{name}}</h2><button ng-click="dropTable(name)">Drop</button>
      <table>
        <tr><th ng-repeat="(key,val) in rows[0]">{{key}}</th></tr>
        <tr ng-repeat="value in rows track by $index" ng-click="changeCustomer(value)">
          <td ng-repeat="val in value">
            {{val}}
          </td>
        </tr>
      </table>
    </div>

    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  </body>
</html>
